<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1"><img src="assets/1.jpg" alt="error"></div>
            <div class="slides slide2"><img src="assets/2.jpg" alt="error"></div>
            <div class="slides slide3"><img src="assets/3.jpg" alt="error"></div>
            <div class="slides slide4"><img src="assets/4.jpg" alt="error"></div>
        </div>	
            <div class="text text-1">
                Letter T!!!!!!!!!
            </div>
            <div class="text text-2">
                Just my english skills...
            </div>
            <div class="text text-3">
                I love english memes!
            </div>
            <div class="text text-4">
                English is so easy!
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
    </div>
</body>
</html>
